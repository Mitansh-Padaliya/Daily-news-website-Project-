    <header>
        <h1><i class="fas fa-globe"></i> DAILY NEWS <i class="fas fa-globe"></i></h1>
        <nav>
            <ul>
                <li><a href="login-signup.html"><i class="fas fa-sign-in-alt"></i> Login / Sign Up</a></li>

            </ul>
        </nav>

    <main>
        <section class="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                <br><br>
                <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                <br><br>
                <button type="submit">Login</button>
            </form>
            <br><br>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupEmail"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                <br><br>
                <label for="signupPassword"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required>
                <br><br>
                <button type="submit">Sign Up</button>
            </form>

            <div id="responseMessage"></div>
        </section>
    </main>

    <footer>
        <p><i class="fas fa-envelope"></i> Email : dailynews@gmail.com</p>
    </footer>
